<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
</head>

<body>
    <form method="GET" action="#">

        <h1>Crea una cuenta</h1>
        <p>Hacer parte de nuestra comunidad es muy fácil.</p>

        <dl>
            <label for="Nombre">Nombre Completo</label>
            <input required type="text" name="username" id="nombre">

            <label for="usuario">Usuario</label>
            <input required type="text" name="userid" id="usuario">

            <label for="email">E-mail</label>
            <input required type="email" name="user_email" id="email">

            <label for="rol">Rol</label>
            <select name="user_rol" id="rol">
                <option value="admin">Administrador</option>
                <option value="seller" selected>Vendedor</option>
            </select>

            <label for="password">Contraseña</label>
            <input required type="password" name="user_password" id="password">


            <input type="submit" value="Registrarse">

    </form>
    

</body>

</html>
